<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ineo+ 4065</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="WRAPPER">
        <h1>Ineo+ 4065</h1>
        <img src="img/poster.jpg" alt="DTF принтер на голове XP600 вид с переди">

        <h2>Программы</h2>

        <div class="programs">
            <a href="https://www.coreldraw.com/en/">
                <div>
                    <img src="img/logo_programs/coreldraw.svg" alt="">
                    <p>CorelDraw</p>
                </div>
            </a>

            <a href="https://www.adobe.com/ru/products/photoshop.html">
                <div>
                    <img src="img/logo_programs/photoshop.svg" alt="">
                    <p>Photoshop</p>
                </div>
            </a>
        </div>

        <h2>Распечатка</h2>
        <ol>
            <li>Создание макета в CorelDraw</li>
            <li>Запуск печати сочетанием клавишь CTRL + P</li>
        </ol>

        <h2>Термины</h2>
        <div class="errors">
            <div>
                <h3>4 + 0</h3>
                <div>
                    <div></div>
                </div>
                <p>Печать с одной стороны листа</p>
            </div>
        </div>
       
        <h2>Ошибки</h2>
        <div class="errors">
            <div>
                <h3>Расхождение </h3>
                <!--                <img src="" alt="Показать различия нормального и плохого принта">-->
                <p>Снизить температуру печи</p>
            </div>
        </div>

    </div>
</body></html>
